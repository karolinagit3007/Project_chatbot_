<div class="chat-container">
  <div class="chat-header">
    <h1>Chatbot de Tienda</h1>
  </div>

  <div class="chat-body">
    <div class="messages">
      <!-- Aquí irán los mensajes del chatbot -->
      <div class="bot-message">
        <p>¡Hola! ¿En qué puedo ayudarte hoy?</p>
      </div>
    </div>
  </div>

  <div class="chat-footer">
    <input type="text" placeholder="Escribe tu pregunta..." [(ngModel)]="userMessage">
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
